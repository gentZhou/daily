function move(){

}

document.onmousemove=throttle(move,1000);

function throttle (fn,time) {
	var lastTime = 0;
	return function () {
		var nowTime=Date.now();
		if(nowTime-lastTime<time) return;
		fn.apply(this,arguments);
		lastTime = nowTime;
	}
}
