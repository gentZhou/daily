    <title>Document</title>
    <script>
        const promise = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log('传入数据')
                resolve();
            },2000)
        })
        promise
        .then(()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('a数据传入成功了');
                    resolve();
                },1000)
            });
        })
        .then(()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('b数据传入成功了');
                    resolve();
                },2000)
            });
        })
        .then(()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('c数据传入成功了');
                    resolve();
                },3000)
            });
        });
    </script>
</head>
