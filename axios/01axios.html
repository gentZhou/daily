<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id='btn1'>GET请求</button>
    <button id='btn2'>POST请求</button>
    <button id='btn3'>PUT请求</button>
    <button id='btn4'>DELETE请求</button>
    <script src="./axios.js"></script>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000';
        document.getElementById('btn1').onclick = function () {
            axios({
                url: '/posts',
                params: {}
            })
                .then((result) => {
                    console.log(result);
                })
                .catch((error) => {
                    console.log(error);
                })
        };

        document.getElementById('btn2').onclick = function () {
            axios({
                method: 'POST',
                url: '/posts',
                data: {
                    title: '哈哈哈',
                    author: '老王'
                }
            })
                .then((result) => {
                    console.log(result);
                })
                .catch((error) => {
                    console.log(error);
                })
        };

        document.getElementById('btn3').onclick = function () {
            axios({
                method: 'PUT',
                url: '/posts/5',
                data: {
                    title: '不是吧阿sir',
                    author: '老李'
                }
            })
                .then((result) => {
                    console.log(result);
                })
                .catch((error) => {
                    console.log(error);
                })
        };

        document.getElementById('btn4').onclick = function () {
            axios({
                method: "DELETE",
                url: '/posts/5',
                params: {}
            })
                .then((result) => {
                    console.log(result);
                })
                .catch((error) => {
                    console.log(error);
                })
        };


    </script>

</body>

</html>
