<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>

<body>

  <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

  <div id="menu">
    <h2>测试: v-for 遍历数组</h2>
    <ul>
      <!-- 便利时需要给元素添加一个key属性,它的值是唯一的 -->
      <li v-for="menu in menus">
        {{menu.name}}--{{menu.price}}
      </li>
    </ul>

    <h2>测试: v-for 遍历对象</h2>
    <ul>
      <li v-for='value,key in menus[2]'>
        {{key}}--{{value}}
      </li>
    </ul>

  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#menu',
      data: {
        menus: [
          { name: '蓝色妖姬', price: 13 },
          { name: '蓝莓汁', price: 14 },
          { name: '珍珠奶茶', price: 19 },
          { name: '玛奇朵', price: 20 },
          { name: '苹果汁', price: 32 },
          { name: '酸梅汤', price: 15 },

        ]
      }
    })
  </script>
</body>

</html>
