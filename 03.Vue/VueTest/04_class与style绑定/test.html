<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>04_class与style绑定</title>
  <style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }

    .blue {
      color: blue;
    }

    .font {
      font-weight: bold;
      font-size: 30px;
    }

    .em {
      font-style: italic;
    }

    .text {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->

  <div id="app">
    <h2>1. class绑定: :class='xxx'</h2>
    <p :class='color1'>这是一段文字~</p>
    <!-- 使用对象设置样式是否显示 -->
    <p :class="{'red':flag,'green':!flag,'Font':!flag}">念念不忘,必有回响</p>
    <!-- 使用数组里面放多个类名 -->
    <p v-bind:class="['blue','font','em','text']">来啊！开黑啊，反正有大把时光。来啊！熬夜啊，反正有大把时光。</p>
    <!-- 设置一个class属性 -->
    <button v-on:click="flg">改变颜色</button>

    <h2>2. style绑定</h2>
    <!-- 在style里绑定对象 -->
    <p v-bind:style="{fontSize:'30px',textDecoration:'underline'}">这是一段文字233333333~</p>
    <p v-bind:style="{fontSize:size}">你向左,我向右,我们变成了最好的朋友</p>
    <input type="text" placeholder="请输入字体大小" v-model="size" />
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: ('#app'),
      data: {
        color1: "red",
        color2: 'green',
        flag: true,
        size: "20px"
      },
      methods: {
        flg() {
          this.flag = !this.flag
        }
      }
    })

  </script>
</body>

</html>
