<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>02_模板语法</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!--
      1. 模板的理解:
        动态的html页面
        包含了一些JS语法代码
          双大括号表达式
          指令(以v-开头的自定义标签属性)
      2. 双大括号表达式
        语法: {{exp}} 或 {{{exp}}}
        功能: 向页面输出数据
        可以调用对象的方法
      3. 指令一: 强制数据绑定
        功能: 指定变化的属性值
        完整写法:
          v-bind:xxx='yyy'  //yyy会作为表达式解析执行
        简洁写法:
          :xxx='yyy'
      4. 指令二: 绑定事件监听
        功能: 绑定指定事件名的回调函数
        完整写法:
          v-on:click='xxx'
        简洁写法:
          @click='xxx'
      -->
  <div id="app">
    <h2>1. 双大括号表达式</h2>
    <h4>{{message}}</h4>
    <h2>2. 指令一: 强制数据绑定</h2>
    <input type="text" v-model="message">
    <input type="text" v-bind:value="message">
    <input type="text" :value="hi">
    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="handleClick">按钮</button>
    <input type="text" @input='handleClick'>
  </div>
  <script>
    new Vue({
      el: ('#app'),
      data: {
        message: '念念不忘,必有回响.',
        hi: '你今天格外的不一样呢'
      },
      methods: {
        handleClick(event) {
          console.log(event);
        },
        handelIput(event) {
          console.log(event.target.value)
        }
      }
    })
  </script>
</body>

</html>
