<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义Promise</title>
</head>

<body>
    <script src="./method.js"></script>
    <script>
        const promise = new MyPromise((resolve, reject) => {
            resolve(123);
            // reject(456);
        });
        promise
            .then((value) => {
                console.log(value);
                return new MyPromise((resolve, reject) => {
                    reject(1111);
                })
            })
            .catch((reason) => {
                console.log(reason);
                console.log(459);
            })

        // console.log(promise);
    </script>
</body>

</html>
